<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Tailor</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      background: #fff;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #f0f0f0;
      padding: 15px;
      border-left: 4px solid #007bff;
      white-space: pre-wrap;
      border-radius: 6px;
      font-family: Consolas, monospace;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>AI Resume Tailor</h1>

  <div class="container">
    <div class="input-box">
      <label for="resume">Your Resume</label>
      <textarea id="resume" placeholder="Paste your resume bullets here..."></textarea>
    </div>
    <div class="input-box">
      <label for="job">Job Description</label>
      <textarea id="job" placeholder="Paste the job description here..."></textarea>
    </div>
  </div>

  <div class="buttons">
    <button onclick="generate()">Tailor Resume</button>
    <button onclick="copyResult()">Copy Result</button>
  </div>

  <pre id="output">Your tailored resume will appear here...</pre>

  <div class="footer">
    Built by Hardipsinh Matroja · Powered by Ollama
  </div>

  <script>
    async function generate() {
      const resume = document.getElementById('resume').value;
      const job = document.getElementById('job').value;

      if (!resume || !job) {
        alert("Please fill in both fields.");
        return;
      }

      document.getElementById('output').innerText = "⏳ Generating tailored resume bullets...";

      const res = await fetch('http://localhost:5000/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resumetext: resume, jobdescription: job })
      });

      const data = await res.json();
      document.getElementById('output').innerText = data.result || 'No result returned.';
    }

    function copyResult() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => alert("Failed to copy!"));
    }

    window.onload = () => {
      document.getElementById('resume').value = localStorage.getItem("resumeText") || "";
      document.getElementById('job').value = localStorage.getItem("jobDescription") || "";
    }
  </script>
</body>
</html>
